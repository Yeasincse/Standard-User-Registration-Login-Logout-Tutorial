{% extends 'registration/base_visitor.html' %}

{% block content %}
    {% if profile %}
          <p>{{ profile.name }}</p>
        <p>{{ profile.email }}</p>
        <p>{{ profile.city }}</p>
        <p>{{ profile.district }}</p>
        <p>{{ profile.area }}</p>
        <p>{{ profile.address }}</p>
        <p>{{ profile.phone }}</p>

    {% else %}
         {{ errmsg }}
         <p><a href="{% url "createprofile"%}">Crateprofile</a></p>
    {% endif %}
{% endblock %}
